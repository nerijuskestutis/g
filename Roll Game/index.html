<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <header>
        <h1>DICE GAME</h1>
        <button class="btn-new">
            <h4>Pradėti naują žaidimą</h4>
        </button>
    </header>

    <main>
        <section class="player">
            <div class="total">
                <h3>Žaidėjas 1</h3>
                <h2>0</h2>
            </div>
            <div class="current">
                <h2>0</h2>
            </div>
        </section>
        <section class="game-container">
            <div class="img-container">
                <img src="./img/dice-0.png" alt="" class="dice">
            </div>
            <div class="button-container">
                <button class="btn-roll">
                    <h4>Ridenti</h4>
                </button>
                <button class="btn-hold">
                    <h4>Sustoti</h4>
                </button>
            </div>
        </section>
        <section class="player">
            <div class="total">
                <h3>Žaidėjas 2</h3>
                <h2>0</h2>
            </div>
            <div class="current">
                <h2>0</h2>
            </div>
        </section>
    </main>
</body>

</html>
